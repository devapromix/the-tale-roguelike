[1040]
Name=Заговорённый балахон
Description=Вчера, притащив кумо к знакомому магу для изучения, я отправился на постоялый двор.|Сегодня меня ждал приятный сюрприз: балахон, что носила горе-оркесса, хоть и выглядел рваньём, но оказался необычной вещью. Маг сказал, что на одежде кумо странный заговор. Необычное волшебство оберегает носителя от многих внешних воздействий, например, ряда болезней, и помогает себя контролировать. «Освежает мысли и очищает ментальный фон». Я мало что понял, попросил объяснить толком. Оказалось, заговорённый балахон может быть полезен для любого колдуна или мага. Кумо же, судя по всему, он позволял переворачиваться в монстра контролируемо, а не при каждой ясной луне или как только запахнет кровью.|За балахон этот больших денег с мага я не стал брать: знакомый всё-таки, да и повозиться ему пришлось. Но уж за сам труп новой бестии потребовал прилично!
Source=Дневник Гро-Мунха
Power=5
Mob=40


[1041]
Name=Коса кумо
Description=– Йорл! Йорл, иди скорей сюда... Гляди. Это ещё что такое?|– Я, Чирба, точно не знаю, но говорят, что кумо после смерти иногда оборачиваются обратно. Полежит немного, глядь, и нет уже монстра, а есть обычный человек или орк... Или вот эльф.|– Проклятье. Борода, а как же мы докажем, что не простого эльфа убили?|– Вскрытие легко определит. Не волнуйся. К тому ж... Подержи-ка вещи.|– Йорл, ты чего удумал? Ты зачем нож достал? Надеюсь, не вскрытие это самое затеял?!|– Тьфу на тебя, зелень! Бр-р. Я ж не прозектор какой. Кумо, как это с перевёртышами часто бывает, в любом обличье крепче простого цивилизованного существа. Так?|– Ага. И?|– Волосы и кожа кумо, плохо режутся железом. Серебро или магия, например, это другое дело...|– Йорл...|– Я не хочу знать, что ты подумал, Очирбат. Но из волос кумо выходят отличные верёвки. У этого парня чудесная коса... В общем, полезный трофей. И ничего такого я не в этом не нахожу. И у нас, и у орков, насколько я помню, порой делают отличные верёвки из длинных волос, что состригают бедные женщины. Да и мужики иногда. А эту косу простым топором не сразу перерубишь.|– Ох, Йорл, я уж решил ты кожу хочешь...|– Чирба! Я же сказал, не хочу знать, о чём ты подумал! Перестань... На вот, держи. Эти волосы с обычными не спутаешь, так что никто тебя в ненависти к эльфам не заподозрит.
Source=Очирбат и Йорл «Патрулирование трактов»
