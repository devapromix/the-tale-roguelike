Name=Гнилушь
Description=Пришла когда-то «гениальная» мысль гоблинскому магу скрестить бродячий дуб и омерзень... Так во всяком случае мне рассказывал знакомый учёный. Может и не так появились не свет гнилуши (ударение на первый слог), но выглядят они достаточно неприятно и похожи на полусгнившие брёвна, которых в болотах и топях увидеть можно с избытком.|Когда гнилушь спит или притаилась в засаде, её очень просто спутать с корягой. Кожа напоминает тёмную кору, множество лап – кривые ветви. И даже если заметить тусклое свечение дюжины глаз, его легко принять за гнилушки. Но когда эта тварь бросается в атаку, тут уж сразу станет ясно, что это опасное чудовище. Широкая пасть, усеяная клыками, пластинчатый хвост с острыми наростами и когти-крючья не оставят в том никаких сомнений. Не могу не упомянуть и то, что гнилуши ядовиты.|Ох... если и впрямь гнилушь, которая очень хорошо размножается, есть творение чьих-то рук, то создатель её проклят уже тысячи раз. И не только гоблиншами-матерями, чьих детей эти чудовища утаскивают в трясины, но и опытными воинами, для которых взрослая гнилушь является очень серьёзным противником.
