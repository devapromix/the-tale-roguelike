[holy_city1]
Text0=В давние времена этот город считался оплотом священнослужителей всего мира. Он, несмотря на различные верования, объединял все известные конфессии и считался местом, где люди жили в мире.
Text1=%s воплощает в себе идею святыни, в которой ведутся диалоги между священниками всех конфессий и рас.
Text2=
Text3=
[holy_city2]
Text0=На протяжении многих веков в городе жили дварфы, но затем внезапно город опутали сети интриг и козней. Ремесло и трудолюбие покинуло его, уступив вере в Хранителей. Торговые караваны сменили группы паломников, посещающие новую святыню Пандоры.
Text1=
Text2=
Text3=
[holy_city3]
Text0=Завершает картину центральная площадь, полностью заполненная храмовым комплексом в виде лепестков розы, который, по слухам, соединен паутиной туннелей под городом.
Text1=Здесь найдётся место любому культу и вере за исключением демонопоклоннических, за чем неустанно следит отряд отборных стражников.
Text2=Дороги, соединяющие ключевые храмы города между собой, образуют священный защитный символ — пентаграмму.
