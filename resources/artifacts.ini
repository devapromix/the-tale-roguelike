[1010]
Name=Хитиновое копьё
Description=Шип плетевика после некоторой обработки отлично подойдёт в качестве наконечника для длинного копья. От природы острый и прочный, он будет с лёгкостью пробивать доспехи и вонзаться в плоть. Копьё с таким наконечником зовётся хитиновым. Редкое и смертоносное оружие, прочно, эффективно и просто в изготовлении.|Одна из многочисленных легенд гласит, что дух погибшего плетевика иногда вселяется в шип со своего хвоста, и если такой шип использовать, как наконечник копья, оружие будет разить без промаха.
Source=«Монструм», бестиарий Йодгара Шлезвига,|учёного университета естественных наук,|бывшего кондотьёра и члена отряда по уничтожению бестий.
Power=3
