[goblin3]
Text0=Город известен двумя чудесами магомеханики — Комплексом Переработки и проложенной до него от шахт рельсовой дорогой.
Text1=
Text2=
Text3=
[elf1]
Text0=%s по праву считается одним из древнейших городов Пандоры, чья дата основания утеряна в веках. Некоторые даже считают, что его стены помнят Войну Пяти, но достоверных подтверждений этому нет.
Text1=
Text2=
Text3=
[elf2]
Text0=Также известен он своими охотничьими угодьями и густыми непроходимыми лесами.
Text1=Во вторую эпоху дварфы-ремесленники покинули город. Их место заняли эльфы. Город перестал быть городом мастеров, но стал прекрасным городом эльфов, затерянным в лесах.
Text2=
Text3=
[elf3]
Text0=С высоты птичьего полёта город напоминает сад камней, над которым высятся букеты деревянных башен.
Text1=
Text2=
Text3=
[all1]
Text0=Бывший некогда небольшой дварфийской заставой %s за последние десятилетия вырос до размеров огромного города, население которого пополнилось переселенцами всех известных рас, живущих друг с другом в мире и согласии. Сначала невдалеке от дварфийского поселения появились деревни других рас, а затем все они слились в один большой город с разнообразной архитектурой и множеством парков, образовав пять больших кварталов (или сторон): Дворфунгард (дварфийскую), Светлую Поляну (людскую), Каграарх (орочью), Мист-Балан (эльфийскую) и Арк-Сид (гоблинскую).
Text1=Согласно исследованиям древних архивов, %s был основан ещё во II эпоху, однако самая ранняя запись в хронике датирована III эпохой — магистрат утвердил сохранившееся поныне название города.
Text2=Согласно преданию, %s построен на месте спаленной дотла деревни оборотней-волколаков, однако по прошествии стольких лет с момента основания поселения установить истинность легенды не представляется возможным.
Text3=В старой легенде говорится, будто %s основал некий гоблин, необычайно миролюбиво настроенный к людям, и с его смертью от зубов волколака поселение настигла волна несчастий. Как и все легенды, при тщательной проверке она оказывается недостоверной.
[all2]
Text0=И даже сейчас, спустя много лет после основания, город радует глаз приезжих.
Text1=
Text2=
Text3=
[all3]
Text0=Славный город вечно будет стоять, становясь все лучше и лучше, ибо за ним следят лучшие мастера Пандоры.
Text1=Это прекраснейший город, в котором сочетаются стили архитектуры разных рас.
Text2=Выгодное расположение, мягкий климат и наличие у местных алхимиков особых снадобий неизменно привлекает в этот город множество героев и странников.
Text3=Освещение улиц факельное и магическое. По городу ходят общественные кареты.
Text4=Ночью все улицы и площади освещаются лампами с маслом хищных кустиков, которое добывается к югу от города.
[resort1]
Text0=%s славится на всю близлежащую округу высоконравственными устоями, а также целительными ритуалами. Благодаря чистому воздуху, исцеляющей магии, здоровой пище, доброму отношению и современным технологиям в лечебницах города лекари ставят на ноги даже безнадёжно больных.
