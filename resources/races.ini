Description=Эльфы не владеют магией, они и есть магия. Они прекрасные певцы, непревзойденные художники, лучшие скульпторы и поэты. Но при этом ужасные собеседники, безобразные друзья и никудышные исполнители. Эльфы любят только себя, и даже к представителям своей же расы не могут относиться без пренебрежения.|Отдельного слова требует взаимоотношение Эльфов с животными, населяющими Пандору. Эльфийская неприязнь к ним известна всем. Если другие расы еще как-то воспринимаются Эльфами за счет своей разумности, то животный мир является для них чем-то грязным, отвратительным и недостойным внимания: все звери, птицы и насекомые – вредители и паразиты, и потому подлежат уничтожению при любой возможности.

