Name=Плетевик
Description=Плетевик, он же хвостошип (caudaspike) – редкое насекомое пустынь Пандоры, родственник скорпионов. От данных насекомых отличается размерами (достигает полутора человеческих роста) и строением хвоста. Хвост, который также называется плетью, длинный, гибкий, оканчивается острым шипом длиною в локоть.|Окрас светло-коричневый, на клешнях и шипе встречается узор из ярко-оранжевых линий.|Обычно плетевик закапывается в песок, оставляя хвост у поверхности. Если кто-то подходит на достаточно близкое расстояние, плетевик это чувствует и наносит стремительный удар своим хвостом, нанизывая существо на шип. Такой удар очень сложно заблокировать, но от него можно увернуться. Если неожиданно убить жертву не получается, данное насекомое быстро выкапывается и вступает в бой. Своей плетью может попытаться сбить с ног или же проткнуть противника. Клешни также представляют серьёзную угрозу. Однако панцирь плетевика не обеспечивает ему должную защиту ни от качественного оружия, ни от магии.|По песку передвигается довольно быстро, но преследует убегающую добычу в редких случаях.
