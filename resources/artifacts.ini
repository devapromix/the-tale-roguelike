[1031]
Name=Горная снедь
Description=Горная снедь — это продукт, получаемый из крови бестиевидного существа имеющего название скальник, путём ряда алхимико-лабораторных вытяжек и преобразований. В ряде городов производство и продажа этого яда карается смертью, в ряде — наложением серьезных штрафов, в некоторых — отсечением пальцев одной руки.|Однако необходимо отметить, что горная снедь — это одно из самых известных в своей ценовой категории и часто употребляемых отравительных веществ.|Смерть в случае попадания его в кровь или в пищу наступает достаточно медленно и сопровождается тяжёлыми страданиями, судорогами, кровотечением, потерей влаги.|Из-за отсутствия у горной снеди какого-то ярко выраженного вкуса её нередко применяют для отравления на пирах или балах.
Source=«Большая энциклопедия Хана и Туана», том шестой
