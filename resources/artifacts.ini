[1020]
Name=Медное кольцо
Description=Очень неплохая штучка достается тому, кто победил анчутку. А штучка эта — медное кольцо, причем не простое — магическое. Не знаю уж, почему из всей медной мелочи, что таскает с собой это существо, именно кольца становятся волшебными, но факт.|Подберет он, ну или украдет, такое чаще бывает, цепочку, монетку, медальончик какой — ничего, никаких изменений, а вот кольцо найдет, буквально пару дней у себя на пальце подержит, и оно магическим становится.|Эльфы это объясняют тем, что с кольцами у анчутки, в отличие от других вещей, максимальный физический контакт происходит. Допустим, те же цепочки, он себе на шею не одевает, а носит на поясе или в узелке, который ему часто ташку ременную заменяет.|Почему?.. Я лично думаю, потому, что пальцы у него очень грубые, и он просто застежку зацепить ими не в состоянии. Но может и по какой другой причине, например, на лапах ему украшения нравятся, а на груди и шее нет.|В принципе, это не важно. Важно то, что простые медные колечки после недолгого нахождения у анчутки насыщаются магией и в дальнейшем из незатейливого украшения превращаются в довольно хороший талисман.
Source=Лялислав Бездомный «Записки путешественника»
Power=2
Mob=20

[1021]
Name=Порванная медная цепочка
Description=Работа ювелиров заключается не только в создании новых украшений, но и, нередко, в реставрации и ремонте изделий, которые уже кто-либо использовал.|Найти мастера, имеющего навыки в восстановлении, часто намного сложнее чем того, кто способен изготовить ту или иную вещь. Например, история знает случаи, когда повреждались экспонаты собраний из недорогих драгоценных металлов, и стоимость их восстановления значительно превышала стоимость аналогичного, но нового ювелирного изделия.|В основном, испорченные предметы, не имеющие значимости для коллекционеров, скупаются по очень невысокой цене. Например, к таким предметам относятся медные браслеты, цепи, украшения для волос, похищенные и сломанные анчуткой.
Source=«Большая энциклопедия Хана и Туана», том шестой
