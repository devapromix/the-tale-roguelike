Title=Славная победа!!!
Text=В конце-концов Вам удалось отыскать этот Древний Храм. О его существовании даже не все Хранители знали. Поэтому Вам никто не оказал сопротивления, когда под тяжелыми ударами упали и рассыпались в пиль и мелкие обломки большие каменные двери...|Вы разложили Чаши вокруг Алтаря из серебристого камня, бросили охапку хвороста в его середине и высекли несколько искорок...Никто не говорил Вам, что нужно делать, но Вы знали...|Огонь быстро разгорался, сила его росла... Огненный вихрь столбом поднимался все выше и выше к грозовому облачному вихрю... Злые языки лизали мокрое небо... Их становилось все больше и они разлезались по небу над всей Пандорой...|Затем Вы услышали жуткие крики - это Ваши враги затягивались огненным вихрем в пучину Алтаря и бесследно исчезали... Где-то среди них был и Верток...|Когда все закончилось, вы уже были на полпути к родному городу. Вы знали, что силы хаоса снова повергнуты, что дверь Древнего Храма снова восстановилась, собравшись в единое целое из мелких каменных кусочков, что Древняя Легенда оказалась правдой...|Вы все это знали... Как и то, что мир на Пандоре не наступит никогда и всегда будет работа для храброго Героя...  Здесь никогда не будет мирного неба...
