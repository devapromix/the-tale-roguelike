Title=Пролог
Text=Свет оставил Пандору, но это случилось не в первый раз. Столетия назад Пандора была захвачена тьмой, а затем спасена Героями, бессмертными воинами, сражающимися со злом. Герои преуспели, и в конце концов Верток, Великий Демон, был уничтожен. По крайней мере, так считали Герои и Хранители... С тех пор прошло много веков, и Великий Демон вновь пытается стать властелином мира...|Итак, земля снова нуждается в спасителе. Это будет непростая задача. В прошлом веке Верток и его прислужники обосновались на Севере... Теперь под его знамёна стекаются другие демоны, демонопоклонники, некроманты, нежить и отступники, чтобы сметать всё на своём пути. Только храбрый Герой сможет окончательно повергнуть силы хаоса и восстановить мир и порядок на Пандоре.|В Древней Легенде говориться, что для этого нужно отыскать три священные Чаши Силы, провести Ритуал и силы хаоса снова будут изгнаны из мира Пандоры...|Но можно ли слепо верить легендам?..
