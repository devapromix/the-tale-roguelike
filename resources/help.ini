Name=Том 2. Глава 4. Что такое Пандора и с чем ее едят
Text=<Об игре>|Все события игры происходят в сказочном мире именуемом Пандора. Мир преставляет из себя огромную шкатулку с городами, лесами, пустынями  и другими локациями. В этом мире присутствует магия. Также в игре есть Герой и его Хранитель. В отличие от оригинальной игры, в этой игре игрок управляет напрямую Героем и не напрямую Хранителем. Герой - погибший житель Пандоры, воскрешенный для подвигов своим Хранителем. Герой может снова погибнуть и тогда Хранитель снова воскресит его в каком-нибудь ближайшем городе. Хранитель - высшая сущность, существующая за миром Пандоры и имеющая силу вмешиваться в жизнь Героя.||<Что делать>|Вам в лице Героя предстоит исследовать мир Пандоры и предотвратить приход большого зла.||<Как играть>|Вы управляете Героем (на карте он представлен символом @) с помощью клавиш-стрелок. Герой может идти как влево-вправо и вверх-вниз, так и двигаться по-диагонали. Монстры обозначены символами от A до Z. При встрече с Героем происходит автоматический бой.

