Name=Том 7. Глава 11. Список клавиш управления
Text=Мышь в игре не используется вообще. Итак, только клавиши. Регистр не имеет значения. Во многих сценах представлена краткая информация о назначении клавиш в текущей сцене. В игре есть справка по клавишам (только игровая сцена) и вызывается она клавишей со знаком вопроса (находится обычно справа внизу, возле правого шифта) или клавишей F1.||<Глобальные клавиши>|[color=light button][[Alt+Enter]][/color] Полноэкранный режим/Оконный режим|[color=light button][[Esc]][/color] Закрыть сцену, отменить действие, выйти в меню и т.д.||<В игровой сцене>|[color=light button][[?]][/color] Краткий Путеводитель по Пандоре (это руководство в нескольких томах)|[color=light button][[I]][/color] Экипировка Героя и содержимое его походной сумки|[color=light button][[H]][/color] Вся информация о Герое и его выученных способностях|[color=light button][[B]][/color] Бестиарий (информация о побежденных существах мира Пандоры)|[color=light button][[L]][/color] Текущее задание Героя (журнал квестов)|[color=light button][[ENTER]][/color] Войти в город (в тайле которого находится Герой)|[color=light button][[SPACE]][/color] Показать на карте названия городов|[color=light button][[R]][/color] Провести Ритуал (конец игры)||

[bestiary]
Menu=Бестиарий
Name=Том 6. Глава 8. Бестиарий Пандоры
Text=Убивая монстров, Герой сам составляет свой Бестиарий. Чем больше герой уничтожит монстров одного вида, тем больше он изучит этих монстров и больше информации о них запишет в свой Бестиарий. Поэтому не удивляйтесь, начиная игру, что ваш Бестиарий пуст. Это временное явление. Исследуйте Пандору, сражайтесь с монстрами и вскоре вы обнаружите, что Бестиарий вашего Героя пополняется полезной информацией о побежденных существах.