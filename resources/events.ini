[60]
Title=Ларец
Text=Исследуя окрестности вокруг тракта, вы наткнулись на древний ларец. Ларец оказался не пустой!

[70]
Title=
Text=Вы делаете короткую остановку в маленькой придорожной харчевне. Под звон монет происходит обмен новостями, а то и редкими вещицами. Вот таким-то образом в вашем багаже и оказывается несколько драгоценностей. 


[80]
Title=
Text=Вы вошли в старинный склеп. Когда вы зажгли факел и огляделись, вы увидели диковинные статуи, украшающие своды этого мрачного места. Пока вы гадали, кому могла принадлежать эта могила, каменные входные двери с треском закрылись! Через мгновение из решеток на полу склепа начал просачиваться едкий зелёный газ! Похоже, это не к добру...

[90]
Title=
Text=Вы вызволяете волшебницу, заточенную в проклятой гробнице, и в награду она вручает вам часть найденных ею сокровищ.

[100]
Title=
Text=Вы входите в огромный мавзолей, украшенный каменными горгульями. Внутри вы видите каменную гробницу, на которой изображен спящий человек, облачённый в полные доспехи. Наверно, это был очень богатый человек... Долго не думая, вы открываете тяжелую крышку саркофага... 