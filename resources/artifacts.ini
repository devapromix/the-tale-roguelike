[1030]
Name=Диадема зрячего
Description=Заходи путник. Чем интересуешься?.. Безусловно, у меня есть магические вещи, и обрати внимание, я эльф. Что это значит? Это значит, что эти вещи действительно магические. Так чем именно ты интересуешься: амулеты, кольца?.. Элементы доспеха? Конечно. Ты все будешь смотреть?.. Эти наплечники стоят…|Эта прекрасной работы чешуя обойдется тебе… Я отдам тебе эти сапоги за… Так, прекращай копаться в моём товаре и выматывайся, голодранец. На это тебе не хватает, это дорого, это того не стоит, тоже мне, умник нашелся. Пришел, как на ярмарку, дивные дива посмотреть, так ещё и бесплатно...|А кто ты, если не голодранец?.. Покупатели покупают, а не просто разглядывают! Вот чем тебе эта диадема не понравилась? Если у тебя кошелек не медью набит, то тебя на неё хватит… О Хранитель, конечно же она магическая, ты же спрашивал магические вещи?.. Что значит, она не выглядит волшебной? А как, по-твоему, человек, должна выглядеть магическая диадема?.. Не как просто серебряный обруч? Да она могла выглядеть, как угодно, главное на неё вылили шесть глаз скальника. Если ты ничего не понимаешь в магии, то не смей судить о ней!..|Я не буду тебе ничего доказывать, просто одень её… То-то же!!! Хорошо, я продам тебе её. Диадема зрячего, плюс краткая лекция о магических вещах, итого, с тебя… Отлично…
Source=Купец Каиниллин «Торг с путешественником»
Power=4
