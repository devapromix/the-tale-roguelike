Name=Орк-изгнанник
Description=Есть у орков славная традиция. Если орк нарушил закон, скажем, украл у шамана бубен, его изгоняют из поселения. При этом орк-изгнанник получает специальное клеймо… Ну какое? На длинной ручке железной обычное такое клеймо, суют его в угли и, как докрасна раскаляется, прижигают провинившегося… Не-ет, ты не прав. Это не варварство, а чужая культура. По-моему, интересно.|Прижимают это клеймо ко лбу обычно. Как шкварчать перестало, всё значит, хватит, уже не заживёт. Издалека будет видно. Ни в один город его не впустят. Что интересно, в любом городе кусок кожи с клеймом торговцы берут за хорошие деньги. Зачем, не знаю.|Вот. Орки ж они и так ребята крепкие, а изгнаннику и вовсе нужно быть молодцом. Чем ему на жизнь в изгнании зарабатывать? Правильно, разбоем. К тому же одному вне города выжить очень сложно. Орк-изгнанник бывает либо мёртвый, либо отличный боец с прекрасным здоровьем. Я сколько раз с ними сталкивался, столько сталь в ход пускать приходилось.
