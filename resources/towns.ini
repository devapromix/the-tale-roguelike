[dwarf1]
Text0=Среди высоких гор, в неприступной долине, окружённой отвесными скалами, стоит город %s.
Text1=
Text2=
Text3=
[dwarf2]
Text0=Славен он своими ремесленниками и пастбищами, на которых пасутся тучные стада.
Text1=Попасть в город путешественнику просто: дварфы поддерживают в прекрасном состоянии дорогу. Надо лишь свернуть с основного тракта – и ждёт странника отдых и возможность получше снарядиться в дальнейшую дорогу. Добротный острый меч и тёплый шерстяной плащ ещё никому не помешали в пути!
Text2=
Text3=
[dwarf3]
Text0=Испокон веков населённый дварфами город знавал и взлёты, и падения, но никогда на горных лугах не заканчивалась трава, а в недрах земли – металлы и драгоценные камни.
Text1=
Text2=
Text3=
[human1]
Text0=Среди бескрайних полей расположился %s, один из величайших человеческих городов Пандоры.
Text1=
Text2=
Text3=
[human2]
Text0=Активная торговля с соседними городами снабжает его всей необходимой продукцией.
Text1=
Text2=
