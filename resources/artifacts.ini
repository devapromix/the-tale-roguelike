[1011]
Name=Клешня плетевика
Description=— Скажите, пожалуйста, а что это там за трофей? И что за художник нанёс на него столь любопытный узор?|Эльф-герой то вопрошающе смотрел на орка-торговца, то переводил взгляд на огромную, песчаного цвета клешню с огненно-рыжими узорами, напоминающими вихрь. Орк, в свою очередь, расплылся в снисходительной улыбке.|— Это рисунок величайшего художника на свете – Природы. Вы, эльфы — лесной народ, и потому вашему сердцу пустыня немила. И без надобности вы туда ни ногой. Наверное, даже не слышали о тех опасностях, что скрываются в песке. Вот, плетевики. Коварные твари: не приметишь среди песка хвост с шипом — на этом шипе и найдёшь смерть. Но есть в них что-то завораживающее, вызывающее уважение и благоговейный страх. Говорят, что узор на клешнях плетевика неповторим, для каждой гадины он уникален. Не знаю, правда ли это, я встречал только одного, давно ещё, когда охотой промышлял. Славная была битва. Его левая клешня принесла мне богатство, уж очень любят некоторые люди-аристократы выделиться да похвастаться, а правая, что висит на стене – шрам и почёт среди всех других охотников. Не хотел бы я встретиться с такой тварью ещё раз, да и другим такой встречи не пожелаешь…|Эльф звонко рассмеялся и, подняв большой мешок, вытряхнул на прилавок три подобных клешни. На каждой был свой, неповторимый узор.
Source=Случай в лавке
