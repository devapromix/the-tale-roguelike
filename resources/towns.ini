[human3]
Text0=
Text1=
Text2=
Text3=
[orc1]
Text0=Точную дату основания города установить не удаётся. Известно только, что %s был заложен в последнем веке Второй эпохи. Примерно в то же время значительно увеличилось число жителей и была достроена стена, ныне опоясывающая старые кварталы города.
Text1=
Text2=
Text3=
[orc2]
Text0=Этот город мало чем отличается с первого взгляда от множества других орочих поселений.
Text1=
Text2=
Text3=
[orc3]
Text0=За много лет город многократно увеличился в размерах. Жители нашли новые подземные источники, вода из которых позволила наладить собственное сельское хозяйство.
