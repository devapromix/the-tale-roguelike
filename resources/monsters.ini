Description=Анчутка, он же чертеус обыкновенный, обитает большей частью в равнинной местности, предпочтение отдает маковым или конопляным полям близ небольших поселений. Данный вид существ является опасным и наносит большой вред посевам.|Способы охоты применяет различные: от прямого нападения до более сложных. Например, анчутка достаточно часто использует засады, иногда готовит элементарные ловушки, применяя для этого веревки, коряги, рытьё ям.|Чертеусу обыкновенному присущ ряд внешних видовых особенностей: невысокий худой скелет; жесткий ворсяной покров по всему телу, окрас варьируется от палево-серого до буро-коричневого и чёрного; небольшие роговые наросты в лобной области; копытные задние конечности; острые зубы; наличие длинного подвижного хвоста.|Также стоит отметить, что внимание анчутки часто привлекают мелкие медные блестящие вещи. Это могут быть кольца, монеты, цепочки. Поэтому обладатели данных вещей намного чаще подвергаются его нападению.
