Text=Во льдах вечной мерзлоты на вершине самой высокой горы Пандоры Вы нашли глубокую пещеру. С помощью своего Хранителя и специального магомеханизма Вы проникли в ее чрево. Там, среди бесконечных рек клокочущей лавы, и была спрятана от сил хаоса последняя Чаша Силы...|Как только Вы ее забрали, вся гора пришла в движение, реки лавы хлынули вспять, своды начали рушиться... Но Ваш Хранитель быстро перенес Вас тело подальше от огненной стихии...
